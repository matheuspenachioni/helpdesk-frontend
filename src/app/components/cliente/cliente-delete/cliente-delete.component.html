<div class="container mat-elevation-z8">
  <h1 class="fullWidth">Deletar um TÃ©cnico</h1>
  <img class="fullWidth" src="assets/img/new-user.svg" alt="Help Desk - Update User Image">
  <mat-divider></mat-divider>
  <form class="form">
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cliente.nome" name="nome" [disabled]="true">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true">
      <mat-icon matSuffix>fingerprint</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="cliente.email" name="email" [disabled]="true">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="cliente.senha" name="senha" [disabled]="true" type="password">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Deletar</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>

<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Cadastrar um novo Técnico</h1>
    <img class="fullWidth" src="assets/img/new-user.svg" alt="Help Desk - New User Image">
    <mat-divider></mat-divider>
    <form class="form">
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth formModule" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex. Matheus Penachioni" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="nome.hasError('required')">
                O campo <strong>NOME</strong> é obrigatório
            </mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth formModule" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput [formControl]="cpf" [(ngModel)]="tecnico.cpf" name="cpf"
                placeholder="Ex. 000.000.000-00" mask="000.000.000-00" required>
            <mat-icon matSuffix>fingerprint</mat-icon>
            <mat-error *ngIf="cpf.hasError('required')">
                O campo <strong>CPF</strong> é obrigatório
            </mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth formModule" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput [formControl]="email" [(ngModel)]="tecnico.email" name="email"
                placeholder="Ex. matheus@mail.com" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.hasError('required')">
                O campo <strong>E-MAIL</strong> é obrigatório
            </mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth formModule" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput [formControl]="senha" [(ngModel)]="tecnico.senha" name="senha" 
            [type]="hide ? 'password' : 'text'" placeholder="Ex. 12345"  required>
            <mat-icon matSuffix class="placeholder" (click)="myFunction()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="senha.hasError('required')">
                O campo <strong>SENHA</strong> é obrigatório
            </mat-error>
        </mat-form-field>

        <div class="buttonGroup">
            <button (click)="create()" [disabled]="!validaCampos()" class="mediumWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
            <button routerLink="../" class="mediumWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>
</div>

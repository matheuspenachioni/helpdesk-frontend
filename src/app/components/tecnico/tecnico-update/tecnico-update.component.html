<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Atualizando um TÃ©cnico</h1>
    <img class="fullWidth" src="assets/img/new-user.svg" alt="Help Desk - Update User Image">
    <mat-divider></mat-divider>
    <form class="form">
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput [formControl]="nome" [(ngModel)]="tecnico.nome" name="nome" 
                placeholder="Ex. Matheus Penachioni" maxlength="50" required>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput [formControl]="cpf" [(ngModel)]="tecnico.cpf" name="cpf"
                placeholder="Ex. 000.000.000-00" mask="000.000.000-00" required>
            <mat-icon matSuffix>fingerprint</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput [formControl]="email" [(ngModel)]="tecnico.email" name="email"
                placeholder="Ex. matheus@mail.com" required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha"
                [type]="hide ? 'password' : 'text'" placeholder="Ex.. 1234" required>
            <mat-icon matSuffix class="placeholder" (click)="myFunction()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>

<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk</h1>

        <img src="assets/img/login.svg" alt="Help Desk logo">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput [formControl]="email" [(ngModel)]="creds.email" name="email" placeholder="Ex. example@mail.com" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" type="password"
            [type]="hide ? 'password' : 'text'" placeholder="Ex. 12345"  required>
            <mat-icon matSuffix class="placeholder" (click)="myFunction()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">
            Login
        </button>
    </form>

</div>
